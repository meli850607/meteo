<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>météo</title>
</head>

<body>
  <div class="jumbotron" style="margin-bottom:0px; color:white; background-color: #4aa1f3;">
    <h2 class="text-center" style="font-size:50px; font-weight:600;">Application Météo</h2>
  </div>
  <div class="container">
    <div class="row" style="margin-bottom:20px">
      <h3 class="text-center text-primary">Entrez votre ville</h3>
      <span id="error"></span>
    </div>
    <div class="row form-group form-inline" id="rowDiv">
      <input type="text" name="city" id="city" class="form-control" placeholder="Nom de la ville">
      <button id="submitWeather" class="btn btn-primary">Entrer</button>
    </div>
    <div id="show"></div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
